<div class="container">
  <div class="col-md-12">
<div class="row">
<div class="col-md-3">  
<input type="button" value="Display Details" class="form-control btn-primary"
(click) = "onClickDisplay()">
</div>
<div class="col-md-3">
  <p *ngIf = "toggleFlag">
    Secret Password
  </p>
</div>
</div>
<div class="row">
  <table class="table">
    <tr>
      <th>No.</th>
      <th>DateTime</th>
    </tr>
    <tr *ngFor = "let log of toggleLog" >
      <!-- <td *ngIf = "log.id < 5" [ngStyle] = "{backgroundColor: getColor()}">{{log.id}}</td>
      <td *ngIf = "log.id >= 5" [ngStyle] = "{backgroundColor: getColor()}">{{log.id}}</td>
      <td *ngIf = "log.id < 5" [ngStyle] = "{backgroundColor: getColor()}">{{log.timestamp}}</td>
      <td *ngIf = "log.id >= 5" [ngStyle] = "{backgroundColor: getColor()}">{{log.timestamp}}</td>       -->
      <td [ngClass] = "{'bgRed':log.id >= 4}">{{log.id}}</td>
      <td [ngClass] = "{'bgRed':log.id >= 4}">{{log.timestamp}}</td>     
    </tr>
  </table>
</div>
</div>
</div>
